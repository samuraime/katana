# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  my-executor:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts
        environment:
          SSH_USER: ci
          SSH_HOST: sh.samuraime.com
    working_directory: ~/repo

jobs:
  test:
    executor: my-executor
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: yarn test --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
      - run: yarn coverage:report

  build:
    executor: my-executor

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-backend
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "frontend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-frontend
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - save_cache:
          paths:
            - backend/node_modules
          key: v1-dependencies-{{ checksum "backend/package.json" }}
      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-dependencies-{{ checksum "frontend/package.json" }}
      - run:
          name: Build Frontend
          command: |
            yarn build:fe
      - run:
          name: Upload CDN
          command: |
            yarn deploy:cdn
      - run:
          name: Build Backend
          command: |
            yarn build:be
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ./
          # Must be relative path from root
          paths:
            - backend/build/
            - frontend/build/*.*

  deploy:
    executor: my-executor

    steps:
      - add_ssh_keys:
          fingerprints:
            - "a7:39:34:e3:2c:1b:a4:07:e6:77:c3:c1:83:16:ce:7e"
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ./
      - run:
          name: Prepare Backend Build
          command: |
            mv ./backend ./backend-build
            mv ./backend-build/build ./backend
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Prepare Production Project
          command: |
            cd backend
            yarn install --production
            cd ..
            tar -cvf dist.tar backend frontend/build/*.*
      - save_cache:
          paths:
            - backend/node_modules
          key: v1-dependencies-{{ checksum "backend/package.json" }}
      - store_artifacts:
          path: dist.tar
          destination: dist.tar
      #- run:
      #    name: Deploy Over SSH
      #    command: |
      #      echo "/www/katana/deploy.sh ${CIRCLE_BUILD_NUM}"
      #      ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "/www/katana/deploy.sh ${CIRCLE_BUILD_NUM}"

workflows:
  version: 2
  test_build_approval_deploy:
    jobs:
      # parallel
      - test
      - build
      - hold:
          type: approval
          requires:
            - test
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master
